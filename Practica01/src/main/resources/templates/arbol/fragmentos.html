<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}"/>
    <body>

        <!-- Botón Agregar Árbol -->
        <section th:fragment="botonesAgregar" class="py-4 mb-4 bg-light">
            <div class="container">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#agregarArbol">
                    <i class="fas fa-plus"></i> Agregar Árbol
                </button>
            </div>
        </section>

        <!-- Formulario Modal Agregar -->
        <section th:fragment="agregarArbol">
            <div id="agregarArbol" class="modal fade" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-md">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title">Agregar Árbol</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <form th:action="@{/arbol/guardar}" th:object="${arbol}" method="POST" class="was-validated">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label>Nombre Común:</label>
                                    <input type="text" class="form-control" th:field="*{nombreComun}" required/>
                                </div>
                                <div class="mb-3">
                                    <label>Tipo de Flor:</label>
                                    <input type="text" class="form-control" th:field="*{tipoFlor}" required/>
                                </div>
                                <div class="mb-3">
                                    <label>Dureza de Madera:</label>
                                    <input type="number" class="form-control" step="0.1" th:field="*{durezaMadera}" required/>
                                </div>
                                <div class="mb-3">
                                    <label>Altura Promedio:</label>
                                    <input type="number" class="form-control" step="0.1" th:field="*{alturaPromedio}" required/>
                                </div>
                                <div class="mb-3">
                                    <label>Ruta de Imagen:</label>
                                    <input type="text" class="form-control" th:field="*{rutaImagen}" required/>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-success" type="submit">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- Tabla de Árboles -->
        <section th:fragment="listadoArboles">
            <div class="container mt-3">
                <div class="card">
                    <div class="card-header">
                        <h4>Listado de Árboles</h4>
                    </div>
                    <div th:if="${arboles != null and !arboles.empty}">
                        <table class="table table-striped">
                            <thead class="table-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Nombre Común</th>
                                    <th>Tipo de Flor</th>
                                    <th>Dureza</th>
                                    <th>Altura</th>
                                    <th>Imagen</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="arbol, iterStat : ${arboles}">
                                    <td>[[${iterStat.count}]]</td>
                                    <td>[[${arbol.nombreComun}]]</td>
                                    <td>[[${arbol.tipoFlor}]]</td>
                                    <td>[[${arbol.durezaMadera}]]</td>
                                    <td>[[${arbol.alturaPromedio}]]</td>
                                    <td><img th:src="@{${arbol.rutaImagen}}" height="60"/></td>
                                    <td>
                                        <a th:href="@{/arbol/eliminar/}+${arbol.idArbol}" class="btn btn-danger btn-sm">
                                            <i class="fas fa-trash"></i> Eliminar
                                        </a>
                                        <a th:href="@{/arbol/modificar/}+${arbol.idArbol}" class="btn btn-success btn-sm">
                                            <i class="fas fa-edit"></i> Editar
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div th:if="${arboles == null or arboles.empty}" class="text-center p-3">
                        <p>No hay árboles registrados.</p>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>

<!-- Fragmento para editar Árbol -->
<section th:fragment="editarArbol">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form method="POST"
                  th:action="@{/arbol/guardar}"
                  th:object="${arbol}"
                  class="was-validated">
                <input type="hidden" name="idArbol" th:field="*{idArbol}"/>

                <!-- Botones de acción -->
                <div class="container py-4 mb-4 bg-light">
                    <div class="row">
                        <div class="col-md-4 d-grid">
                            <a th:href="@{/arbol/listado}" class="btn btn-primary">
                                <i class="fas fa-arrow-left"></i> Regresar
                            </a>
                        </div>
                        <div class="col-md-4 d-grid">
                            <a th:href="@{/arbol/eliminar/}+${arbol.idArbol}" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Eliminar
                            </a>
                        </div>
                        <div class="col-md-4 d-grid">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-check"></i> Guardar
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Datos del árbol -->
                <div class="container">
                    <div class="card">
                        <div class="card-header">
                            <h4>Editar Árbol</h4>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label>Nombre Común:</label>
                                <input type="text" class="form-control" th:field="*{nombreComun}" required/>
                            </div>
                            <div class="mb-3">
                                <label>Tipo de Flor:</label>
                                <input type="text" class="form-control" th:field="*{tipoFlor}" required/>
                            </div>
                            <div class="mb-3">
                                <label>Dureza de Madera:</label>
                                <input type="number" class="form-control" step="0.1" th:field="*{durezaMadera}" required/>
                            </div>
                            <div class="mb-3">
                                <label>Altura Promedio:</label>
                                <input type="number" class="form-control" step="0.1" th:field="*{alturaPromedio}" required/>
                            </div>
                            <div class="mb-3">
                                <label>Ruta de Imagen:</label>
                                <input type="text" class="form-control" th:field="*{rutaImagen}" required/>
                                <img id="preview" th:src="@{${arbol.rutaImagen}}" alt="imagen del árbol" height="200"/>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</section>
