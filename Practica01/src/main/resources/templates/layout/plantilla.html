<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title>[[#{aplicacion.titulo}]]</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body class="d-flex flex-column min-vh-100">

<header th:fragment="header">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-3 shadow">
        <div class="container">
            <a th:href="@{/}" class="navbar-brand fw-bold">[[#{aplicacion.titulo}]]</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" 
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <ul class="navbar-nav">
                    <li class="nav-item px-2">
                        <a class="nav-link" th:href="@{/arbol/listado}">[[#{plantilla.arboles}]]</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item px-2"><a class="nav-link" th:href="@{/(lang=es)}">ES</a></li>
                    <li class="nav-item px-2"><a class="nav-link" th:href="@{/(lang=en)}">EN</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section id="main-header" class="py-4 bg-success text-white shadow-sm">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="display-5"><i class="fas fa-tree me-2"></i> [[#{plantilla.suTienda}]]</h1>
                    <p class="lead">Un espacio para tus Ã¡rboles favoritos</p>
                </div>
            </div>
        </div>
    </section>
</header>

<main class="flex-grow-1">
    <div class="container my-4" th:insert="~{::body}"></div>
</main>

<footer th:fragment="footer" class="bg-info text-white text-center py-3 mt-auto shadow">
    <div class="container">
        <p class="mb-0">&copy; [[#{plantilla.derechos}]]</p>
    </div>
</footer>

</body>
</html>
